<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./index.js"></script>
    <title>TNTT Attendance</title>
</head>
<body id="body">
    <div class="bg1"></div>
    <div class="bg2"></div>

    <h1 style="text-align:center">Register</h1>

    <div class="row">
        <form>
            <div class="form-row">
              <div class="col">
                <input id="firstName" type="text" class="form-control" placeholder="First name" required="true">
              </div>
              <br>
              <div class="col">
                <input id="middleName" type="text" class="form-control" placeholder="Middle name">
              </div>
              <br>
              <div class="col">
                <input id="lastName" type="text" class="form-control" placeholder="Last name" required="true">
              </div>
              <br>
              <div class="col">
                <input id="dateOfBirth" type="date" class="form-control" placeholder="Date of Birth">
              </div>
              <br>
              <select id="gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
              </select>
              <br>
              <select id="nganh" class="form-control">
                <option>Au Nhi</option>
                <option>Thieu Nhi</option>
                <option>Nghia Si</option>
                <option>Hiep Si</option>
              </select>
              <br>
              <div class="col">
                <input id="fatherName" type="text" class="form-control" placeholder="Father's name">
              </div>
              <br>
              <div class="col">
                <input type="tel" id="fatherPhone" class="form-control" placeholder="Father's Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </div>
              <br>
              <div class="col">
                <input id="fatherEmail" type="email" class="form-control" placeholder="Father's Email">
              </div>
              <br>
              <div class="col">
                <input id="motherName" type="text" class="form-control" placeholder="Mother's name">
              </div>
              <br>
              <div class="col">
                <input id="motherPhone" type="tel" class="form-control" placeholder="Mother's Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"">
              </div>
              <br>
              <div class="col">
                <input id="motherEmail" type="email" class="form-control" placeholder="Mother's Email">
              </div>
              <br>
              <div class="col">
                <input id="address" type="text" class="form-control" placeholder="Address">
              </div>
              <br>
              <select id="returningNew" class="form-control">
                <option>Returning</option>
                <option>New</option>
              </select>
              <br>
              <label for="paid"><b>Paid</b></label>
              <select id="paid" class="form-control" id="Paid">
                <option>Yes</option>
                <option>No</option>
              </select>
              <br>
              <label for="notes"><b>Notes</b></label>
              <div class="col">
                <input id="notes" type="text" class="form-control" placeholder="Notes including any allergies, medical conditions, etc.">
              </div>
              <br>
              <button type="button" class="btn btn-primary form-control" onclick="registerStudent()">Submit</button>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
