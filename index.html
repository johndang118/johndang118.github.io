<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./attendance.js"></script>
    <title>HDF Attendance</title>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div id="hdfbackground" class="col-sm-2"></div>
    <h1 style="text-align:center">HDF Attendance</h1>

    <div id="header">
        <label for="selectedNganh">Please select Nganh</label>
        <div id="row" style="max-width:100%">
            <div class="col-12" >
                <select id="selectedNganh" class="form-control">
                    <option>Au Nhi, Cap 1</option>
                    <option>Au Nhi, Cap 2</option>
                    <option>Au Nhi, Cap 3</option>
                    <option>Thieu Nhi, Cap 1</option>
                    <option>Thieu Nhi, Cap 2</option>
                    <option>Thieu Nhi, Cap 3</option>
                    <option>Nghia Si, Cap 1</option>
                    <option>Nghia Si, Cap 2</option>
                    <option>Nghia Si, Cap 3</option>
                    <option>Hiep Si, Cap 1</option>
                    <option>Hiep Si, Cap 2</option>
                    <option>Hiep Si, Cap 3</option>
                </select>
                <br>
                <button style="background-image: linear-gradient(rgba(12, 24, 160, 0.996078431372549), rgba(55, 66, 175, 0.27450980392156865)) !important; border:none" type="button" id="selectNganhBtn" class="form-control col-10 btn btn-secondary" onclick="selectNganh()">Submit</button>
                <br><br>
            </div>
        </div>
    </div>



    <div class="row" style="max-width:100%; margin-left:0">
        <ul id="listOfStudents"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
